name: Build SDL platform

on:
  push:
    # Temporary as long as I'm working on this branch
    # TODO: Just before creating a PR, put master here
    branches: [ graphics ]
  pull_request:
    branches: [ master ]

jobs:
  build-core:
    runs-on: ${{ matrix.config.os }}
    strategy:
        fail-fast: false
        matrix:
            config:
              - os: ubuntu-latest
                generator: Ninja
              - os: macos-latest
                generator: Ninja
              - os: windows-latest
                generator: VS16Win64
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: run-cmake
        uses: lukka/run-cmake@v2.5
        with:
          cmakeListsTxtPath: "${{ github.workspace }}/platform-sdl/CMakeLists.txt"
          cmakeGenerator: ${{ matrix.config.generator }}
