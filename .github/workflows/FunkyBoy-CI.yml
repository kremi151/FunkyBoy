name: FunkyBoy CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-core:
    runs-on: ${{ matrix.os }}
    strategy:
        fail-fast: false
        matrix:
            os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: run-cmake
        uses: lukka/run-cmake@v2.5
        with:
          cmakeListsTxtPath: "${{ github.workspace }}/core/CMakeLists.txt"

  test:
    runs-on: ${{ matrix.os }}
    strategy:
        fail-fast: false
        matrix:
            os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: run-cmake
        uses: lukka/run-cmake@v2.5
        with:
          cmakeListsTxtPath: "${{ github.workspace }}/test/CMakeLists.txt"
          buildDirectory: "${{ github.workspace }}/../../_fb_test"
      - name: Perform tests (Windows)
        if: ${{ matrix.os == 'windows-latest' }}
        run: "${{ github.workspace }}/../../_fb_test/fb_tests.exe"
      - name: Perform tests (Linux + macOS)
        if: ${{ matrix.os != 'windows-latest' }}
        run: "${{ github.workspace }}/../../_fb_test/fb_tests"
